<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="$1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitHUD</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            GitHUD
        </header>
        <div ng-controller="ReposController">
            <ul>
                <li ng-repeat="repo in repos">
                    {{ repo.name }} has {{ repo.forks_count }} forks
                </li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <script src="./js/controllers/repos_controller.js" type="text/javascript"></script>
        <script src="./js/services/RepoService.js" type="text/javascript"></script>
    </body>
</html>
